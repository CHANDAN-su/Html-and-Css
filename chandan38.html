<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        .container {
            display: grid;
            grid-gap: 2rem;
            /* grid-template-columns: 112px 112px 112px; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            /* justify-content: center; */
        }

        .box {
            border: 2px solid black;
            background-color: burlywood;
            padding: 34px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">itam-1</div>
        <div class="box">itam-2</div>
        <div class="box">itam-3</div>
        <div class="box">itam-4</div>
        <div class="box">itam-5</div>
        <div class="box">itam-6</div>
        <div class="box">itam-7</div>
        <div class="box">itam-8</div>
        <div class="box">itam-8</div>
        <div class="box">itam-8</div>
        <div class="box">itam-8</div>
        <div class="box">itam-8</div>
    </div>
</body>

</html>
